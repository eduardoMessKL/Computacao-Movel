<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LOGAR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="formLogar" (ngSubmit)="submitForm">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <!--Mensagem erro de email-->
      <span *ngIf="formLogar.get('email')?.touched
      && formLogar.get('email')?.errors?.['required']">Email obrigatório!</span>
      <span *ngIf="formLogar.get('email')?.dirty
      && formLogar.get('email')?.errors?.['email']">Formato de email inválido!</span>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>
      <!--Mensagem erro de senha-->
      <span *ngIf="formLogar.get('email')?.touched
      && formLogar.get('senha')?.errors?.['required']">Senha obrigatória!</span>
      <span *ngIf="formLogar.get('email')?.dirty
      && formLogar.get('senha')?.errors?.['minlength']">Senha precisa ter no mínimo 6 dígitos</span>
      <ion-button expand="full" color="success" type="submit">Entrar</ion-button>
      <ion-button expand="full" color="danger" (click)="logarComGoogle()">
        Entrar com Google
        <ion-icon slot="end" name="logo-google"></ion-icon>
      </ion-button>
      <a (click)="irParaSignup()">Não tem cadastro? Clique aqui!</a>
    </form>
  </ion-list>
</ion-content>
