<ion-grid>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-icon [name]="model?.icon ? model.icon: ''"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-label>
        {{model?.title ? model.title: ''}}
      </ion-label>
    </ion-col>
    <ion-text *ngIf="model?.subtitle">
      <p>{{model.subtitle}}</p>
    </ion-text>
  </ion-row>
</ion-grid>
