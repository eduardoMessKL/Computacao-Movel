<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{info?.Genre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="info">
    <ion-card-header>
      <ion-card-title>{{info.Title}}</ion-card-title>
      <ion-card-subtitle>{{info.Year}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content text-center>
      <img [src]="info.Poster"/>
      {{info.Plot}}

      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>{{info.imdbRating}}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>{{info.Director}}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label text-wrap>{{info.Actors}}</ion-label>
      </ion-item>
      <ion-button expand="full" (click)="OpenURL()" *ngIf="info.Website && info.Website != 'N/A'">
        <ion-icon name="open" slot="start"></ion-icon>
        Ir para o Site!
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
